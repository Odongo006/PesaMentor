databases:
  - name: pesamentor
    databaseName: pesamentordb
    user: pesamentor

services:
  - type: web
    name: pesamentor
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pesamentor
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
